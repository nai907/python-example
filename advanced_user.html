<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPVC Prediction Online Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}" />
  <style>
    /* Styling for the header */
    header {
      width: 100%;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    /* Flexbox styling for form sections */
    .form-section {
      display: flex;
      justify-content: flex-start;
    }
    .form-wrapper {
      width: 50%;
    }
    /* Remove spinner buttons for number inputs in webkit browsers */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Adjust padding for .py-5 class */
    .py-5 {
      padding-top: 3rem !important;
      padding-bottom: 14rem !important;
    }
    /* Styling for icon buttons */
    .icon-button {
      height: 100%;
    }
    .icon-button i {
      cursor: pointer;
      margin-left: 0.5rem;
      transition: background-color 0.3s;
      padding: 0.25rem;
      border-radius: 5px;
    }
    .icon-button i:hover {
      background-color: #e0e0e0; /* Hover color for icons */
    }
  </style>
</head>
<body>
  <!-- Placeholder divs for header, main form, and footer -->
  <div id="header"></div>
  <main>
    <div id="first-form"></div>
  <div id="footer"></div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Vue.js library -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Plotly.js library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Custom JavaScript file for advanced user -->
  <script src="{{ url_for('static', filename='js/advanced_user.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Prevent 'e' or 'E' from being entered in number inputs
      const numberInputs = document.querySelectorAll('input[type="number"]');
      numberInputs.forEach(function(input) {
        input.addEventListener('keydown', function(e) {
          if (e.key === 'e' || e.key === 'E') {
            e.preventDefault();
          }
        });
      });
    });
  </script>
</body>
</html>
