<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPVC Prediction Online Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}" />
  <style>
    /* Styling for header */
    header {
      width: 100%;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    /* Flexbox styling for form sections */
    .form-section {
      display: flex;
      justify-content: flex-start;
    }
    .form-wrapper {
      width: 50%;
    }
    /* Remove spinner buttons for number inputs in webkit browsers */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Styling for Plotly plot container */
    #plot {
      width: 100%;
      height: 100%;
      min-height: 500px;
    }
  </style>
</head>
<body>
  <!-- Placeholder divs for header and forms -->
  <div id="header"></div>
  <main>
    <div id="first-form"></div>
    <div id="second-form"></div>
    <div id="third-form"></div>
    <p><br></p> <!-- Spacer paragraph for layout adjustment -->
  </main>
  <div id="footer"></div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Vue.js library -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Plotly.js library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Custom JavaScript file for general user functionality -->
  <script src="{{ url_for('static', filename='js/general_user.js') }}"></script>
  <script>
    // Prevent 'e' or 'E' from being entered in number inputs
    document.addEventListener('DOMContentLoaded', function () {
      const numberInputs = document.querySelectorAll('input[type="number"]');
      numberInputs.forEach(function(input) {
        input.addEventListener('keydown', function(e) {
          if (e.key === 'e' || e.key === 'E') {
            e.preventDefault();
          }
        });
      });
    });
  </script>
</body>
</html>
