<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPVC Prediction Online Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}" />
</head>
<body>
  <!-- Modal for selecting user type -->
  <div class="modal" id="userTypeModal" tabindex="-1" aria-labelledby="userTypeModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userTypeModalLabel">SPVC Prediction Online Platform</h5>
        </div>
        <div class="modal-body">
          <p>Please select options.</p>
          <div class="d-flex flex-column mt-3">
            <!-- Buttons for different user types and actions -->
            <button type="button" class="btn btn-primary mb-2" id="generalUserButton">General user</button>
            <button type="button" class="btn btn-secondary mb-2" id="advancedUserButton">Advanced user</button>
            <a type="button" href="/plots" class="btn btn-success mb-2">Simulation Results</a>
            <!-- Admin upload button, visible only if the session role is admin -->
            {% if session.get('role') == 'Admin' %}
              <button type="button" class="btn btn-warning mb-2" id="adminUploadButton">Admin Upload</button>
            {% endif %}
            <!-- Help button -->
            <button type="button" class="btn btn-info mb-2" id="helpButton">Help</button>
            <!-- Logout button -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // When the document is ready
    $(document).ready(function() {
      // Show the user type modal
      $('#userTypeModal').modal('show');

      // Redirect to general user page on button click
      $('#generalUserButton').click(function() {
        window.location.href = '/general_user';
      });

      // Redirect to advanced user page on button click
      $('#advancedUserButton').click(function() {
        window.location.href = '/advanced_user';
      });

      // Redirect to admin upload page on button click
      $('#adminUploadButton').click(function() {
        window.location.href = '/admin_upload';
      });
    });
  </script>
</body>
</html>
